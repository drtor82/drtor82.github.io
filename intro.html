<script>
var canvas = document.getElementById("introBox");
var ctx = canvas.getContext("2d");
ctx.canvas.width = window.innerWidth *.75;
var interval = setInterval(animator,10); // The lower the number, the faster the marquee
var codes = [
    "Math.floor(Math.random());",
    "console.log('JavaScript');",
    "for (let i=0; i < x; i++) {",
    "function draw() {",
    "document.getElementById('thisBox');",
    "var ctx =canvas.getContext(\"2d\");",
    "ctx.fillStyle = '#82CEEB';",
    "#introBox {",
    "<!DOCTYPE html>",
    "codes.push(add2Array);",
    "ctx.fillText(lft.code, lft.x, lft.y);",
    "<title>Don Torres' Portfolio</title>"
    ];
var sizes = [
    "12px Ariel",
    "16px Ariel",
    "20px Ariel",
    "24px Ariel",
    "28px Ariel"
    ];

function random400() {return Math.floor(Math.random()*400);}

var left = [],right = [], buff = 450, flop = 0;
for (let i = 0; i < 15; i++){ // x: -buff / window.innerWidth+buff
    left.push({ "x": Math.floor(Math.random()*window.innerWidth), "y" : random400(), "wait" : 0, "code" : codes[Math.floor(Math.random()*codes.length)],"size" : sizes[Math.floor(Math.random()*sizes.length)]});
    right.push({ "x": Math.floor(Math.random()*window.innerWidth), "y" : random400(), "wait" : 0, "code" : codes[Math.floor(Math.random()*codes.length)], "size" : sizes[Math.floor(Math.random()*sizes.length)]});
}

function mLeft() {
    for (let lft of left){
        if (lft.x < canvas.width+10 && lft.wait === 0) {
        lft.x++;
    }
    if (lft.x >= canvas.width+10 && lft.wait === 0) {
        lft.wait = random400();
        lft.x = -buff;
        lft.y = random400();
        lft.code = codes[Math.floor(Math.random()*codes.length)];
        lft.size = sizes[Math.floor(Math.random()*sizes.length)];
    }
    if (lft.wait > 0) {
        lft.wait--;
    }
    ctx.font = lft.size;
    ctx.strokeStyle = "#82CEEB";
    ctx.textAlign = "left";
    ctx.strokeText(lft.code, lft.x, lft.y);
    }
}

function mRight() {
    for (let rht of right){
        if (rht.x > -10 && rht.wait === 0) {
            rht.x--;
        }
        if (rht.x <= -10 && rht.wait === 0) {
            rht.wait = random400();
            rht.x = canvas.width+buff;
            rht.y = random400();
            rht.code = codes[Math.floor(Math.random()*codes.length)];
            rht.size = sizes[Math.floor(Math.random()*sizes.length)];
        }
        if (rht.wait > 0) {
            rht.wait--;
        }
        ctx.font = rht.size;
        ctx.strokeStyle = "#82CEEB";
        ctx.textAlign = "right";
        ctx.strokeText(rht.code, rht.x, rht.y);
    }
}

function filler() {
    ctx.fillStyle = "#000020";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    //TODO: fade edges to background
}

function feature() {
//    console.log(window.innerWidth);
    if (window.innerWidth >= 1050) {
        ctx.font = "80px Bungee";
    } else {
        ctx.font = "60px Bungee";
    }
    ctx.textAlign = "left";
    ctx.fillStyle = "#D3D3D3";
    ctx.strokeStyle = "#0047AB";
    ctx.fillText("JS ES6",20,325);
    ctx.strokeText("JS ES6",20,325);
    ctx.fillText("CSS3",20,100);
    ctx.strokeText("CSS3",20,100);
    ctx.textAlign = "right";
    ctx.fillText("HTML5",canvas.width-20,100);
    ctx.strokeText("HTML5",canvas.width-20,100);
    ctx.fillText("Python",canvas.width-20,325);
    ctx.strokeText("Python",canvas.width-20,325);
}

function animator() {
    ctx.canvas.width = window.innerWidth * .75;
    //Set animation from left to right
    filler();
    mLeft();
    ctx.drawImage(document.getElementById("avatar"),canvas.width/2 - 250,0);
    mRight();
    feature();
}

function winston() {
    alert("As an instructor at Code Ramp (Code Tenderloin), I have worked closely with Don for 6 straight weeks. I have no doubt that Don would make an excellent Software Engineer. He has a good grasp of programming concepts and logic. He has the ability to break down complex problems into working solutions. Many times he would finish his assignments early and help other students with their work. Don is naturally a curious person who looks into how to make his code more efficient. He would benchmark different solutions to find the most performant one. Again, I highly recommend Don for a Software Engineering role. There is no doubt he will be an asset to that team.\n\nWinston Yee - Senior DevOps Engineer at Madison Reed");
}
