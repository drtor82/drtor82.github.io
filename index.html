<!DOCTYPE html>
<head>
<title>Don Torres</title>
<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
/* BLOG MENU POPUP */
.blogScroll-content {
    display: none;
    position: fixed;
        top: 100px;
        left: 0px;
        width: var(--winWide);
    overflow: auto;
    white-space: nowrap;
    background-color: var(--livebg);
    box-shadow: -4px 12px 15px 6px rgba(0,0,0,0.3);
    /*          adjX adjY fade thick */
    z-index: 1;
    padding-left: 10px;
    color: var(--secondary);
}

.blogScroll-content a {
    display: inline-block;
    text-align: center;
    padding: 14px;
    text-decoration: none;
}

.blogScroll-content a:hover {
    background-color: var(--negbg);
}
/*
END HORIZONTAL MENU POPUP
*/
button {
    display: inline;
    background-color: var(--btncol);
        color: white;
        padding: 0px;
        font-size: 20px;
        border: none;
        cursor: pointer;

}
button:hover, button:focus {
    background-color: #2980B9;
}

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: fixed;
        top: 25px;
        left: 160px;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 12px 12px 12px rgba(0,0,0,0.3);
        z-index: 1;
        width: 300px;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: #000040;
        padding: 4px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content .alink:hover {
        background-color: #D3D3D3
    }

    /* Headers in dropdown menu */
    .dropHeader {
        color: white;
        background-color: skyblue;        
    }

    /* Top banner background */
    .floating-menu {
        background: skyblue;
        width: 100%;
        z-index: 1000;
        position: fixed;
        left: 0px;
        top: 0px;
        height: 100px; /* must match .ifm-main top */
    }

    #logo {
        position: fixed;
        top: 2px;
        left: 30px;
    }

    /* Show the dropdown/blog menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {
        display:block;
    }

    /* Flexible table to contain iframe */
    .tab {
        position: fixed;
        left: 0px;
        top: 0px;
        height: 100%;
        width: 100%;
        table-layout: static;
        border: 0px;
    }
    
    /* Ensures iframe fills the page properly */
    td {
        margin: 0px;
        padding: 0px;
    }

</style>
</head>
<body>

<!-- Top Menu Banner -->
<nav class="floating-menu">

<table width="100%">
<tr>
<td>
<!-- Logo Area -->
    <a href="intro.html" target="ifm"><img id="logo" src="face19.png" alt="Well hi there!" height="95"></a>
</td>
<td>
    <div class="dropdown">
<!-- Menu Buttons -->
        <button onclick="dropButton()" class="dropbtn">Menu</button>
        <button onclick="blog()" class="blogBtn">Blog</button>
<!-- /Menu Buttons -->
        <div id="dropList" class="dropdown-content">
<!-- Drop Down Menu List -->
            <a class="alink" href="intro.html" target="ifm">Home</a>
            <a class="dropHeader">Software Projects</a>
            <a class="alink" href="JSI.html" target="ifm">JSpaceD Invaders</a>
            <a class="alink" href="BrickD.html" target="ifm">Brick'D</a>
            <a class="alink" href="clock.html" target="ifm">Clock 12/24-hr display</a>
            <a class="alink" href="tip.html" target="ifm">Tipping Calculator</a>
            <a class="dropHeader">Personal Projects</a>
            <a class="alink" href="stories.html" target="ifm">Stories</a>
            <a class="dropHeader">More about me</a>
            <a class="alink" href="about.html" target="ifm">About</a>
            <a class="alink" href="contact.html" target="ifm">Contact Me</a>
<!-- /Drop Down Menu List -->
        </div>
        <div id="blogBar" class="blogScroll-content">
<!-- Blogger Menu-->
            <a href="2019oct17.html" target="ifm">October 17, 2019</a> 
        <!--    <a href="2019oct.html" target="ifm">October 2019</a>  -->
<!-- /Blogger Menu -->
        </div>
    </div>
</td>
</tr>
</table>
</nav>

<!-- Page Controller -->
<table class='tab'>
    <tr>
        <td height=100px>Congratulations. You found a hidden easter egg... or a bug...</td>
    </tr>
    <tr>
        <td><iframe src="intro.html" width="100%"" height="100%" frameborder="0" name='ifm'></iframe></td>
    </tr>
</table>
<!-- / Page Controller -->

<script>
// When the user clicks on the button, toggle between hiding and showing content
function dropButton() {
        document.getElementById("dropList").classList.toggle("show");
}
function blog() {
        document.getElementById("blogBar").classList.toggle("show");
}

// Close the menus if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
  if (!event.target.matches('.blogBtn')) {
      if (blogBar.classList.contains('show')) {
          blogBar.classList.remove('show');
      }
  }
}

// Adjust blogBar width to fit //
let root = document.documentElement;
function blogWidth(){
    root.style.setProperty('--winWide', (window.innerWidth-28) + "px");
}
window.addEventListener("resize", blogWidth);
blogWidth();

</script>
</body>
</html>
