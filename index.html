<!DOCTYPE html>
<head>
<title>Don Torres</title>
<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    /* Dropdown Button */
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 0px;
        font-size: 20px;
        border: none;
        cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 12px 12px 12px rgba(0,0,0,0.3);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: #000040;
        padding: 4px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content .alink:hover {
        background-color: #D3D3D3
    }

    /* Headers in dropdown menu */
    .dropHeader {
        color: white;
        background-color: skyblue;        
    }

    /* Top banner background */
    .floating-menu {
        background: skyblue;
        width: 100%;
        z-index: 1000;
        position: fixed;
        left: 0px;
        top: 0px;
        height: 100px; /* must match .ifm-main top */
    }

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {
        display:block;
        width: 300px;
    }

    /* Flexible table to contain iframe */
    .tab {
        position: fixed;
        left: 0px;
        top: 0px;
        height: 100%;
        width: 100%;
        table-layout: static;
        border: 0px;
    }
    
    /* Ensures iframe fills the page properly */
    td {
        margin: 0px;
        padding: 0px;
    }

</style>
</head>
<body>

<nav class="floating-menu">
    <table width="100%">
        <tr>
            <td>
                <a href="intro.html" target="ifm"><img src="face19.png" alt="Well hi there!" height="95"></a>
            </td>
            <td>
<!-- Drop Down Menu -->
                <div class="dropdown">
                    <button onclick="dropButton()" class="dropbtn">Menu</button>
                    <div id="drop1" class="dropdown-content">
                        <a class="alink" href="intro.html" target="ifm">Home</a>
                        <a class="dropHeader">Software Projects</a>
                        <a class="alink" href="JSI.html" target="ifm">JSpaceD Invaders</a>
                        <a class="alink" href="BrickD.html" target="ifm">Brick'D</a>
                        <a class="alink" href="clock.html" target="ifm">Clock 12/24-hr display</a>
                        <a class="alink" href="tip.html" target="ifm">Tipping Calculator</a>
                        <a class="dropHeader">Personal Projects</a>
                        <a class="alink" href="stories.html" target="ifm">Short Story: The Train Ride</a>
                        <a class="dropHeader">More about me</a>
                        <a class="alink" href="about.html" target="ifm">About</a>
                        <a class="alink" href="contact.html" target="ifm">Contact Me</a>
                    </div>
                </div>
<!-- /Drop Down Menu -->
            </td>
        </tr>
    </table>
</nav>

<table class='tab'>
    <tr>
        <td height=100px>Congratulations. You found a hidden easter egg... or a bug...</td>
    </tr>
    <tr>
        <td><iframe src="intro.html" width="100%"" height="100%" frameborder="0" name='ifm'></iframe></td>
    </tr>
</table>
<script>
// When the user clicks on the button, toggle between hiding and showing the dropdown content
function dropButton() {
        document.getElementById("drop1").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
</html>
